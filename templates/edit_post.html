{% extends 'root.html' %}

<!-- Body -->
{% block content %}

<div class="row">
  <div class="col">
    <form >
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input
          type="text"
          id="first-name"
          name="first-name"
          class="form-control"
          value="{{post.title}}"
        />
        <label for="last-name">Last Name</label>
        <input
          type="text"
          id="last-name"
          name="last-name"
          class="form-control"
          value="{{user.last_name}}"
        />
        <label for="img-url">Image URL</label>
        <input 
          type="text" 
          id="img-url" 
          name="img-url" 
          class="form-control"
          value="{{user.img_url}}"
          />
        <button 
          class="btn btn-light"
          formaction="/posts/{{post.id}}"
          >Cancel</button>
        <button 
          class="btn btn-primary"
          formaction="/posts/{{post.id}}/edit" 
          formmethod="POST">Edit</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
