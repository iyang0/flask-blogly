{% extends 'root.html' %}

<!-- Body -->
{% block content %}

<div class="row">
  <div class="col-8">
    <div class="display-2">
      Add post for {{user.first_name}} {{user.last_name}}
    </div>
  </div>
</div>

<div class="row">
  <div class="col">
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" class="form-control" />
        <label for="content">Content</label>
        <input type="text" id="content" name="content" class="form-control" />
        <button
          class="btn btn-light"
          formaction="/users/{{user.id}}"
          formmethod="GET"
        >
          Cancel
        </button>
        <button
          class="btn btn-primary"
          formaction="/users/{{user.id}}/posts/new"
          formmethod="POST"
        >
          Add
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
